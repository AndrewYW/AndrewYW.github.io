{% include contactstyle.html%}


<form action="https://formspree.io/andrewwang39@gmail.com" method="POST">
  <div class="w3-row-padding">
    <div class="w3-quarter w3-container w3-section"></div>
    <div class="w3-quarter w3-margin-bottom">
      <div class=" w3-round">
        <input type="text" name="name" placeholder="Your name" required>
      </div>
    </div>
    <div class="w3-quarter w3-container w3-margin-bottom">
      <div class="w3-container w3-round">
        <input type="email" name="email" placeholder="Your email" required>
      </div>
    </div>
  </div>
  <div class="w3-row-padding">
    <div class="w3-quarter w3-container w3-margin-bottom"></div>
    <div class="w3-half w3-container w3-margin-bottom">
      <div class="w3-round">
        <textarea name = "text" placeholder="Your message"></textarea>
        <input type="submit" value="Send">
        <input type="hidden" name="_next" value="/thanks" />

      </div>
    </div>
  </div>
</form>
