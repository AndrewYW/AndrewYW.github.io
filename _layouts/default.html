<!DOCTYPE html>
<html>
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="/lib/theme-grey.css">


<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {font-weight:bold}
</style>
<body class="w3-dark-grey w3-content" style="max-width:1600px">

{% include {{ page.nav }}nav.html %}

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  {% include {{page.nav}}header.html %}

  {{ content }}

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-theme w3-bottom">
  <div class="w3-row-padding">
    <div class="w3-rest">
      <p>Copyright Â© Andrew Wang 2016</p>
    </div>

  </div>
  </footer>

<!-- End page content -->
</div>

<script>
// Script to open and close sidenav
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
